<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="mySQLConnection">
            <h2><span jhiTranslate="jbeebrApp.mySQLConnection.detail.title">My SQL Connection</span> {{mySQLConnection.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="jbeebrApp.mySQLConnection.name">Name</span></dt>
                <dd>
                    <span>{{mySQLConnection.name}}</span>
                </dd>
                <dt><span jhiTranslate="jbeebrApp.mySQLConnection.hostname">Hostname</span></dt>
                <dd>
                    <span>{{mySQLConnection.hostname}}</span>
                </dd>
                <dt><span jhiTranslate="jbeebrApp.mySQLConnection.port">Port</span></dt>
                <dd>
                    <span>{{mySQLConnection.port}}</span>
                </dd>
                <dt><span jhiTranslate="jbeebrApp.mySQLConnection.dbName">Db Name</span></dt>
                <dd>
                    <span>{{mySQLConnection.dbName}}</span>
                </dd>
                <dt><span jhiTranslate="jbeebrApp.mySQLConnection.username">Username</span></dt>
                <dd>
                    <span>{{mySQLConnection.username}}</span>
                </dd>
                <dt><span jhiTranslate="jbeebrApp.mySQLConnection.password">Password</span></dt>
                <dd>
                    <span>{{mySQLConnection.password}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/my-sql-connection', mySQLConnection.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>

            <button type="button"
                    [routerLink]="['/my-sql-connection', mySQLConnection.id, 'connect']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.details"> Edit</span>
            </button>
        </div>
    </div>
</div>
